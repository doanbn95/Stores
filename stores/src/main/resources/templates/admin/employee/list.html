<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block layout:fragment="content" th:remove="tag">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary text-center">Danh sách các sản phẩm</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead class="thead-light text-center">
                    <tr>
                        <th>Email</th>
                        <th>Tên NV</th>
                        <th>Giới tính</th>
                        <th>Địa chỉ</th>
                        <th>Số ĐT</th>
                        <th>Ngày sinh</th>
                        <th>
                            <button type="button" class="btn btn-outline-primary"><a
                                    th:href="@{/admin/employee/create}">Add</a></button>
                        </th>
                    </tr>
                    </thead>
                    <tbody class="text-center">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--    Modal xóa-->
    <div class="modal fade" role="dialog" id="ModalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Xác nhận</h4>
                </div>
                <div class="modal-body">
                    <p>Bạn có muốn xóa nhân viên phải không?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="DeleteButton">Xóa</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    <!--    Modal detail-->
    <div class="modal fade" id="detailModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Thông tin nhân viên</h4>
                </div>
                <div class="modal-body responsive-area modal-detail table table-striped" id="detailCompany">
                    <table class="table table-striped table-bordered center">
                        <tr th:colspan="2" th:rowspan="2">
                            <img src="/upload/default.png" alt="image NV" id="image">
                        </tr>
                        <tr>
                            <td class="modal_body_title">Tên nhân viên:</td>
                            <td class="modal_body_content"><p id="typeModal"></p></td>
                        </tr>
                        <tr>
                            <td class="modal_body_title">Ngày sinh:</td>
                            <td class="modal_body_content"><p id="detailTypeModal"></p></td>
                        </tr>
                        <tr>
                            <td class="modal_body_title">Giới tính:</td>
                            <td class="modal_body_content"><p id="detailDeviceModal"></p></td>
                        </tr>
                        <tr>
                            <td class="modal_body_title">Địa chỉ:</td>
                            <td class="modal_body_content"><p id="boughtDateModal"></p></td>
                        </tr>
                        <tr>
                            <td class="modal_body_title">Email:</td>
                            <td class="modal_body_content"><p id="boughtCostModal"></p></td>
                        </tr>
                        <tr>
                            <td class="modal_body_title">Số điện thoại:</td>
                            <td class="modal_body_content"><p id="emailDeviceModal"></p></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


</th:block>
<th:block layout:fragment="custom" th:remove="tag">
    <script type="text/javascript" th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" src="/vendor/datatables/dataTables.bootstrap4.js"></script>
    <script type="text/javascript" src="/vendor/datatables/jquery.dataTables.js"></script>
    <script type="text/javascript" th:src="@{/js/employee.js}"></script>
</th:block>
</body>
</html>
